<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Montaña</title>
    <meta name="theme-color" content="#102210">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Stitch template baseline (Tailwind via CDN) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet">
    <script>
        // Keep theme aligned with the rest of the app (prefers-color-scheme).
        (function () {
            const isDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
            document.documentElement.classList.toggle("dark", isDark);
        })();

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d411",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    }
                }
            }
        };
    </script>
    <style>
        body { font-family: "Space Grotesk", sans-serif; }
        .hero-gradient {
            background: linear-gradient(
                to bottom,
                rgba(16, 34, 16, 0.4) 0%,
                rgba(16, 34, 16, 0) 30%,
                rgba(16, 34, 16, 1) 100%
            );
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    <div class="relative flex flex-col w-full max-w-md mx-auto bg-background-light dark:bg-background-dark min-h-screen pb-32">
        <!-- Top Navigation -->
        <div class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between p-4">
            <button id="backBtn" class="flex items-center gap-2 bg-background-dark/40 backdrop-blur-md text-white px-3 py-2 rounded-lg border border-white/10 hover:bg-background-dark/60 transition-colors">
                <span class="material-symbols-outlined text-primary">arrow_back</span>
                <span class="text-sm font-medium">Volver al Mapa</span>
            </button>
            <button id="shareBtn" class="flex size-10 items-center justify-center bg-background-dark/40 backdrop-blur-md text-white rounded-lg border border-white/10 hover:bg-background-dark/60 transition-colors" title="Compartir">
                <span class="material-symbols-outlined">share</span>
            </button>
        </div>

        <!-- Hero -->
        <div class="relative w-full h-80 overflow-hidden">
            <div class="absolute inset-0 hero-gradient z-10"></div>
            <img id="heroImg" alt="Imagen de la montaña" class="w-full h-full object-cover" src="icon-512x512.png">
            <div class="absolute bottom-0 left-0 p-6 z-20">
                <div class="flex items-center gap-2 mb-1">
                    <span id="locationTag" class="bg-primary/20 text-primary text-[10px] font-bold uppercase tracking-widest px-2 py-0.5 rounded border border-primary/30">Ubicación</span>
                </div>
                <h1 id="mountainName" class="text-4xl font-bold text-white tracking-tight">Montaña</h1>
            </div>
        </div>

        <!-- Stats -->
        <div class="px-4 -mt-4 relative z-30">
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-white dark:bg-emerald-950/20 border border-slate-200 dark:border-primary/20 rounded-xl p-4 flex flex-col items-center justify-center text-center shadow-sm">
                    <span class="material-symbols-outlined text-primary mb-1">filter_hdr</span>
                    <span class="text-[10px] uppercase font-bold text-slate-500 dark:text-primary/60 tracking-tighter">Altitud</span>
                    <span id="statAltitude" class="text-lg font-bold">-</span>
                </div>
                <div class="bg-white dark:bg-emerald-950/20 border border-slate-200 dark:border-primary/20 rounded-xl p-4 flex flex-col items-center justify-center text-center shadow-sm">
                    <span class="material-symbols-outlined text-primary mb-1">public</span>
                    <span class="text-[10px] uppercase font-bold text-slate-500 dark:text-primary/60 tracking-tighter">Ubicación</span>
                    <span id="statPlace" class="text-xs font-bold leading-tight">-</span>
                </div>
                <div class="bg-white dark:bg-emerald-950/20 border border-slate-200 dark:border-primary/20 rounded-xl p-4 flex flex-col items-center justify-center text-center shadow-sm">
                    <span class="material-symbols-outlined text-primary mb-1">explore</span>
                    <span class="text-[10px] uppercase font-bold text-slate-500 dark:text-primary/60 tracking-tighter">Coords</span>
                    <span id="statCoords" class="text-xs font-bold leading-tight">-</span>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="px-6 py-8 space-y-8">
            <section>
                <h3 class="text-xl font-bold mb-3 flex items-center gap-2">
                    <span class="w-1 h-6 bg-primary rounded-full"></span>
                    Información
                </h3>
                <div class="space-y-2 text-sm text-slate-700 dark:text-slate-300">
                    <p><span class="text-slate-500 dark:text-slate-400">Nombre:</span> <span id="infoName" class="font-bold">-</span></p>
                    <p><span class="text-slate-500 dark:text-slate-400">Tipo:</span> <span id="infoType" class="font-bold">-</span></p>
                    <p><span class="text-slate-500 dark:text-slate-400">Altitud:</span> <span id="infoElevation" class="font-bold">-</span></p>
                    <p><span class="text-slate-500 dark:text-slate-400">Coordenadas:</span> <span id="infoCoords" class="font-bold">-</span></p>
                </div>
            </section>

            <section class="bg-primary/5 dark:bg-primary/10 border border-primary/20 rounded-xl p-5">
                <h3 class="text-lg font-bold mb-3 flex items-center gap-2 text-primary">
                    <span class="material-symbols-outlined">history_edu</span>
                    Historia
                </h3>
                <p id="historyText" class="text-slate-700 dark:text-slate-300 leading-relaxed text-sm">
                    Cargando historia...
                </p>
                <p id="historySource" class="mt-3 text-xs text-slate-500 dark:text-slate-400"></p>
            </section>

            <section>
                <div class="relative w-full h-40 rounded-xl overflow-hidden grayscale contrast-125 brightness-75 border border-slate-200 dark:border-white/10">
                    <img id="mapImg" alt="Mapa de la zona" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDYP6BIekQjz5BVPszMG3TCbunN2k-vZdrlVyHEatLEmmXA9OW_LUakeBqLCw97TI9gavmeKUv0smvpayYN_79rObaZtBHej-V8odv2Hymr67DK8XJ6WIvUQIwXU_3QnGwVeGGblzNqiXjxf2A4XbwYvwaXwrAFApqDTHBSpFWM4gwPhFwqQMkH7heiGB2t0sZaWrnh5Un6fOXvfTPAGO-69rFw5A5YFTn8_kYyH2qnZVUm1BVjADWtHP7r0AqxBPpN3GeNRYaTs2c">
                    <div class="absolute inset-0 flex items-center justify-center bg-black/20">
                        <div class="bg-primary text-background-dark px-4 py-2 rounded-full font-bold text-xs flex items-center gap-2 shadow-lg">
                            <span class="material-symbols-outlined text-sm">map</span>
                            Vista general
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Sticky Footer -->
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-xl border-t border-slate-200 dark:border-white/5 z-50">
            <div class="max-w-md mx-auto flex gap-3">
                <a id="openInOSM" class="flex-[3] bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg shadow-primary/20" href="#" target="_blank" rel="noreferrer">
                    <span class="material-symbols-outlined font-bold">public</span>
                    Ver en OpenStreetMap
                </a>
                <button id="copyCoords" class="flex-1 bg-slate-200 dark:bg-white/10 hover:bg-slate-300 dark:hover:bg-white/20 text-slate-900 dark:text-white py-4 rounded-xl flex items-center justify-center transition-all active:scale-95" title="Copiar coordenadas">
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
            </div>
        </div>
    </div>

    <script src="mountain-details.js"></script>
</body>
</html>
