<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montañas Cercanas</title>
    <!-- Leaflet CSS para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mountain Explorer</h1>
            <p>Discover peaks and mountains around any location</p>
        </header>

        <main>
            <!-- Controles de ubicación -->
            <div class="location-controls">
                <div class="control-group">
                    <button id="myLocationBtn" class="control-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        My Location
                    </button>
                    <button id="searchLocationBtn" class="control-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Search Location
                    </button>
                </div>

                <!-- Buscador de ubicaciones -->
                <div id="locationSearch" class="location-search hidden">
                    <input type="text" id="locationInput" placeholder="Search for a city, country, or landmark..." />
                    <button id="searchPlaceBtn">Search</button>
                </div>
            </div>

            <!-- Indicador de estado/carga -->
            <div id="status" class="status hidden"></div>

            <!-- Contenedor principal con mapa y resultados -->
            <div class="main-content">
                <!-- Mapa interactivo -->
                <div class="map-section">
                    <div id="map" class="map-container"></div>

                    <!-- Información de ubicación actual -->
                    <div id="locationInfo" class="location-info">
                        <h3>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            Selected Location
                        </h3>
                        <p id="coordinates">Select a location</p>
                        <p id="address">Click on the map or use your location</p>
                    </div>
                </div>

                <!-- Lista de montañas encontradas -->
                <div class="results-section">
                    <div id="mountainsContainer" class="mountains-container hidden">
                        <h3>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
                            </svg>
                            Mountains Found
                        </h3>
                        <div id="mountainsList" class="mountains-list"></div>
                    </div>
                </div>
            </div>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="error-message hidden"></div>
        </main>

        <footer>
            <p>Datos de OpenStreetMap y Nominatim API</p>
        </footer>
    </div>

    <!-- Leaflet JavaScript para el mapa -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
